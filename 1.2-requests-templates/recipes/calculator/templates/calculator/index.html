<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
{% for list in content_list.values %}
    {% for ingredient, amount in list.items %}
        <p>{{ ingredient }}: {{ amount }}</p>
    {% endfor %}
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
</body>
</html>
